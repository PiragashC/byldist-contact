<html>
  <body style="font-family: Arial, sans-serif; color: #111;">
    <h2>New contact submission</h2>
    <table cellpadding="6" cellspacing="0" border="0" style="background:#f7f7f7;border:1px solid #ddd;border-radius:6px;">
      <tr><td><strong>Name</strong></td><td>{{ name }}</td></tr>
      <tr><td><strong>Email</strong></td><td>{{ email }}</td></tr>
      <tr><td><strong>Company/Studio</strong></td><td>{{ company }}</td></tr>
      <tr><td><strong>Role</strong></td><td>{{ role }}</td></tr>
      <tr><td><strong>Project location</strong></td><td>{{ project_location }}</td></tr>
      <tr><td><strong>Project type</strong></td><td>{{ project_type }}</td></tr>
      <tr><td><strong>Timeline</strong></td><td>{{ start_timeline }}</td></tr>
    </table>
    <h3 style="margin-top:16px;">Project brief</h3>
    <p style="white-space:pre-line;">{{ project_brief }}</p>
  </body>
</html>
